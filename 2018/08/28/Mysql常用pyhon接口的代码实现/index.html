ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/python3</span><br><span class="line"># -*- coding:utf-8 -*-</span><br><span class="line"></span><br><span class="line">import pymysql</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">函数：CreateDatabase(Database_name)</span><br><span class="line">功能：创建数据库</span><br><span class="line">参数：Database_name：要创建的数据库名</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">def CreateDatabase(Database_name):</span><br><span class="line"></span><br><span class="line">    db = pymysql.connect(host=&apos;localhost&apos;,user=&apos;root&apos;,password=&apos;password&apos;,port=3306)</span><br><span class="line">    cursor = db.cursor()</span><br><span class="line">    cursor.execute(&apos;SELECT VERSION()&apos;)</span><br><span class="line">    data = cursor.fetchone()</span><br><span class="line">    print(&apos;DataBase Version:&apos;,data)</span><br><span class="line"></span><br><span class="line">    sql = &apos;CREATE DATABASE &#123;&#125; DEFAULT CHARACTER SET utf8&apos;.format(Database_name)</span><br><span class="line">    try:</span><br><span class="line">        cursor.execute(sql)</span><br><span class="line">    except Exception as e:</span><br><span class="line">        print(&apos;Create %s error：&apos;%(Database_name), e)</span><br><span class="line"></span><br><span class="line">    db.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">函数：CreateTables(DataBase,table)</span><br><span class="line">功能：在指定数据库里面创建指定的表</span><br><span class="line">参数：1.DataBase：已经创建的数据库名</span><br><span class="line">     2.table：要创建的表名</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">def CreateTables(DataBase,table):</span><br><span class="line"></span><br><span class="line">    db = pymysql.connect(host=&apos;localhost&apos;, user=&apos;root&apos;, password=&apos;password&apos;, port=3306,db=DataBase)</span><br><span class="line">    cursor = db.cursor()</span><br><span class="line"></span><br><span class="line">    sql = &apos;CREATE TABLE IF NOT EXISTS &#123;&#125; (id VARCHAR(255) NOT NULL,user_name VARCHAR(255) NOT NULL, age INT NOT NULL, PRIMARY KEY (id))&apos;.format(table)</span><br><span class="line"></span><br><span class="line">    try:</span><br><span class="line">        cursor.execute(sql)</span><br><span class="line">    except Exception as e:</span><br><span class="line">        print(&apos;%s Create %s error：&apos;%(DataBase,table),e)</span><br><span class="line"></span><br><span class="line">    db.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">函数：Insert(DataBase,table,data)</span><br><span class="line">功能：在某一数据库的指定表中插入一条数据,如果该数据的key已经存在则会插入失败</span><br><span class="line">参数：1.DataBase：已经创建的数据库名</span><br><span class="line">     2.table：要创建的表名</span><br><span class="line">     3.data：要插入的数据，字典类型比如：  data = &#123;</span><br><span class="line">                                            &apos;id&apos;:&apos;20180001&apos;,</span><br><span class="line">                                            &apos;user_name&apos;:&apos;Bob&apos;,</span><br><span class="line">                                            &apos;age&apos;:20</span><br><span class="line">                                        &#125;</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">def Insert(DataBase,table,data):</span><br><span class="line"></span><br><span class="line">    db = pymysql.connect(host=&apos;localhost&apos;, user=&apos;root&apos;, password=&apos;password&apos;, port=3306, db=DataBase)</span><br><span class="line">    cursor = db.cursor()</span><br><span class="line"></span><br><span class="line">    keys = &apos;,&apos;.join(data.keys())#-&gt;id,user_name,age</span><br><span class="line">    values = &apos;,&apos;.join([&apos;%s&apos;] * len(data))#[&apos;a&apos;]*4 -&gt; [a,a,a,a]  &apos;,&apos;.join([a,a,a,a])-&gt;&apos;a,a,a,a&apos;</span><br><span class="line"></span><br><span class="line">    sql = &apos;INSERT INTO &#123;t&#125; (&#123;k&#125;) VALUES(&#123;v&#125;)&apos;.format(t=table,k=keys,v=values)#使用form格式化结果：INSERT INTO students (id,user_name,age) VALUES(%s,%s,%s)</span><br><span class="line">    print(sql)</span><br><span class="line">    try:</span><br><span class="line"></span><br><span class="line">        cursor.execute(sql, tuple(data.values()))</span><br><span class="line">        db.commit()</span><br><span class="line">    except Exception as e:</span><br><span class="line">        print(&quot;insert error&quot;, e)</span><br><span class="line">        db.rollback()</span><br><span class="line"></span><br><span class="line">    db.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">函数：Update(Database,table,data)</span><br><span class="line">功能：根据key更新某一数据库的指定表中的某一条数据，如果key存在在更新数据，不存在则插入数据</span><br><span class="line">参数：1.DataBase：已经创建的数据库名</span><br><span class="line">     2.table：要创建的表名</span><br><span class="line">     3.data：要更新或插入的数据，字典类型比如：  data = &#123;</span><br><span class="line">                                            &apos;id&apos;:&apos;20180002&apos;,</span><br><span class="line">                                            &apos;user_name&apos;:&apos;lio&apos;,</span><br><span class="line">                                            &apos;age&apos;:22</span><br><span class="line">                                        &#125;</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">def Update(Database,table,data):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">       data = &#123;</span><br><span class="line">               &apos;id&apos;:&apos;20180001&apos;,</span><br><span class="line">               &apos;user_name&apos;:&apos;Bob&apos;,</span><br><span class="line">               &apos;age&apos;:20</span><br><span class="line">           &#125;</span><br><span class="line">       &quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">    # table = &apos;students&apos;</span><br><span class="line">    db = pymysql.connect(host=&apos;localhost&apos;, user=&apos;root&apos;, password=&apos;password&apos;, port=3306, db=Database)</span><br><span class="line">    cursor = db.cursor()</span><br><span class="line"></span><br><span class="line">    keys = &apos;,&apos;.join(data.keys())      # -&gt;id,user_name,age</span><br><span class="line">    values = &apos;,&apos;.join([&apos;%s&apos;] * len(data))  # [&apos;a&apos;]*4 -&gt; [a,a,a,a]  &apos;,&apos;.join([a,a,a,a])-&gt;&apos;a,a,a,a&apos;</span><br><span class="line"></span><br><span class="line">    sql = &apos;INSERT INTO &#123;t&#125; (&#123;k&#125;) VALUES(&#123;v&#125;) ON DUPLICATE KEY UPDATE&apos;.format(t=table, k=keys, v=values)        # 使用format格式化INSERT INTO students (id,user_name,age) VALUES(%s,%s,%s) ON DUPLICATE KEY UPDATE</span><br><span class="line">    update = &apos;,&apos;.join(&apos; &#123;key&#125; = %s&apos;.format(key=key) for key in data)      #注意前面有空格，结果：&apos; id = %s,user_name = %s,age = %s&apos;</span><br><span class="line"></span><br><span class="line">                       #ON DUPLICATE KEY UPDATE 表示如果主键存在就执行UPDATE 而不是插入</span><br><span class="line">    sql += update      #结果：INSERT INTO students (id,user_name,age) VALUES(%s,%s,%s) ON DUPLICATE KEY UPDATE id = %s, user_name = %s, age = %s</span><br><span class="line"></span><br><span class="line">    try:</span><br><span class="line"></span><br><span class="line">        cursor.execute(sql, tuple(data.values())*2)#使用了2次值，共6个%s</span><br><span class="line">        db.commit()</span><br><span class="line">    except Exception as e:</span><br><span class="line">        print(&quot;insert error&quot;, e)</span><br><span class="line">        db.rollback()</span><br><span class="line"></span><br><span class="line">    db.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">函数：Delete(Database,table,condition):</span><br><span class="line">功能：根据指定条件删除数据库某表中的满足条件的数据</span><br><span class="line">参数：1.DataBase：已经创建的数据库名</span><br><span class="line">     2.table：要创建的表名</span><br><span class="line">     3.condition：指定的SQL语句条件，比如：&apos;age &gt; 20&apos;,表示删除所有 age字段的值大于20的数据</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">def Delete(Database,table,condition):</span><br><span class="line"></span><br><span class="line">    db = pymysql.connect(host=&apos;localhost&apos;, user=&apos;root&apos;, password=&apos;password&apos;, port=3306, db=Database)</span><br><span class="line">    cursor = db.cursor()</span><br><span class="line"></span><br><span class="line">    sql = &apos;DELETE FROM &#123;tables&#125; WHERE &#123;conditions&#125;&apos;.format(tables=table,conditions=condition)</span><br><span class="line">    try:</span><br><span class="line">        cursor.execute(sql)</span><br><span class="line">        db.commit()</span><br><span class="line">    except Exception as e:</span><br><span class="line">        print(&quot;insert error&quot;, e)</span><br><span class="line">        db.rollback()</span><br><span class="line"></span><br><span class="line">    db.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">函数：Select(Database,table,condition)</span><br><span class="line">功能：从数据库某表中根据指定条件查询的满足条件的数据</span><br><span class="line">参数：1.DataBase：已经创建的数据库名</span><br><span class="line">     2.table：要创建的表名</span><br><span class="line">     3.condition：指定的SQL语句条件，比如：&apos;age &gt; 20&apos;,表示查询所有age字段的值大于20的数据</span><br><span class="line">返回值：列表，存储满足查询条件的信息，列表的每个元素是一条信息，用元组封装。</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">def Select(Database,table,condition):</span><br><span class="line"></span><br><span class="line">    db = pymysql.connect(host=&apos;localhost&apos;, user=&apos;root&apos;, password=&apos;password&apos;, port=3306, db=Database)</span><br><span class="line">    cursor = db.cursor()</span><br><span class="line"></span><br><span class="line">    sql = &apos;SELECT * FROM &#123;tablses&#125; WHERE &#123;conditions&#125;&apos;.format(tablses=table,conditions=condition)</span><br><span class="line">    result = []</span><br><span class="line">    try:</span><br><span class="line">        cursor.execute(sql)</span><br><span class="line">        row = cursor.fetchone()#row是以元组返回，row： (&apos;20180001&apos;, &apos;Bob&apos;, 20)</span><br><span class="line"></span><br><span class="line">        while row:</span><br><span class="line">            result.append(row)</span><br><span class="line">            row=cursor.fetchone()</span><br><span class="line"></span><br><span class="line">    except Exception as e:</span><br><span class="line">        print(&quot;SELECT error&quot;, e)</span><br><span class="line"></span><br><span class="line">    db.close()</span><br><span class="line">    return result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line"></span><br><span class="line">    CreateDatabase(&apos;test_db&apos;)</span><br><span class="line"></span><br><span class="line">    CreateTables(&apos;test_db&apos;,&apos;test_db_table_1&apos;)</span><br><span class="line"></span><br><span class="line">    data = &#123;</span><br><span class="line">            &apos;id&apos;:&apos;20180004&apos;,</span><br><span class="line">            &apos;user_name&apos;:&apos;jack&apos;,</span><br><span class="line">            &apos;age&apos;:22</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    Insert(&apos;test_db&apos;,&apos;test_db_table_1&apos;,data)</span><br><span class="line"></span><br><span class="line">    data = &#123;</span><br><span class="line">            &apos;id&apos;:&apos;20180004&apos;,</span><br><span class="line">            &apos;user_name&apos;:&apos;jack&apos;,</span><br><span class="line">            &apos;age&apos;:25</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    Update(&apos;test_db&apos;,&apos;test_db_table_1&apos;,data)</span><br><span class="line"></span><br><span class="line">    #Delete(&apos;test_db&apos;,&apos;test_db_table_1&apos;,&apos;age &gt; 21&apos;)</span><br><span class="line"></span><br><span class="line">    result= Select(&apos;test_db&apos;,&apos;test_db_table_1&apos;,&apos;age &gt; 19&apos;)</span><br><span class="line"></span><br><span class="line">    print(result)</span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
