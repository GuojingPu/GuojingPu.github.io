pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/python3</span><br><span class="line"># -*- coding:utf-8 -*-</span><br><span class="line">import pymongo</span><br><span class="line">#brew install mongodb</span><br><span class="line">#新建一个文件夹/data/db 用于存放MangoDB数据</span><br><span class="line">#启动MongoDB服务：brew services start mongodb</span><br><span class="line">#sudo mongodb</span><br><span class="line">#停止MongoDB服务：brew services stop mongodb</span><br><span class="line">#重启MongoDB服务：brew services restart mongodb</span><br><span class="line"></span><br><span class="line"> #</span><br><span class="line">import pymongo</span><br><span class="line"></span><br><span class="line">#创建MongoDB连接对象</span><br><span class="line">client =  pymongo.MongoClient(host=&apos;localhost&apos;,port=27017)</span><br><span class="line">#client = pymongo.MongoClient(&apos;mongondb://localhost:27017/&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#指定或创建数据库</span><br><span class="line">db = client.testmongodb</span><br><span class="line">#db = client[&apos;testmongodb&apos;]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#指定或创建集合(类似于table)</span><br><span class="line">collection = db.studens</span><br><span class="line">#collection = db[&apos;studens&apos;]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#插入数据，数据以字典的形势表示</span><br><span class="line">data = &#123;</span><br><span class="line">    &apos;id&apos;:&apos;20180001&apos;,</span><br><span class="line">    &apos;name&apos;:&apos;Lio&apos;,</span><br><span class="line">    &apos;age&apos;:20</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">#第一种方式，插入一条数据</span><br><span class="line">#result = collection.insert(data)</span><br><span class="line">#print(result)#5b866486623b564260fca3f7</span><br><span class="line"></span><br><span class="line">data_1 = &#123;</span><br><span class="line">    &apos;id&apos;:&apos;20180002&apos;,</span><br><span class="line">    &apos;name&apos;:&apos;mark&apos;,</span><br><span class="line">    &apos;age&apos;:21</span><br><span class="line">&#125;</span><br><span class="line">data_2 = &#123;</span><br><span class="line">    &apos;id&apos;:&apos;20180003&apos;,</span><br><span class="line">    &apos;name&apos;:&apos;kang&apos;,</span><br><span class="line">    &apos;age&apos;:24</span><br><span class="line">&#125;</span><br><span class="line">#第一种方式，插入多条数据</span><br><span class="line">#result = collection.insert([data_1,data_2])</span><br><span class="line">#print(result)#[ObjectId(&apos;5b866b6c623b5643595070b2&apos;), ObjectId(&apos;5b866b6c623b5643595070b3&apos;)]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data_3 = &#123;</span><br><span class="line">    &apos;id&apos;:&apos;20180004&apos;,</span><br><span class="line">    &apos;name&apos;:&apos;lin&apos;,</span><br><span class="line">    &apos;age&apos;:25,</span><br><span class="line">    &apos;gender&apos;:&apos;male&apos;</span><br><span class="line">&#125;</span><br><span class="line">#第二种方式，插入一条数据</span><br><span class="line">#result = collection.insert_one(data_3)</span><br><span class="line">#print(result)#&lt;pymongo.results.InsertOneResult object at 0x10c1d3d88&gt;</span><br><span class="line">#print(type(result))#&lt;class &apos;pymongo.results.InsertOneResult&apos;&gt;</span><br><span class="line">#print(result.inserted_id)#5b866c5d623b5643904db0af</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">data_4 = &#123;</span><br><span class="line">    &apos;id&apos;:&apos;20180005&apos;,</span><br><span class="line">    &apos;name&apos;:&apos;heler&apos;,</span><br><span class="line">    &apos;age&apos;:30,</span><br><span class="line">    &apos;gender&apos;:&apos;male&apos;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">data_5 = &#123;</span><br><span class="line">    &apos;id&apos;:&apos;20180006&apos;,</span><br><span class="line">    &apos;name&apos;:&apos;jay&apos;,</span><br><span class="line">    &apos;age&apos;:22,</span><br><span class="line">    &apos;gender&apos;:&apos;female&apos;</span><br><span class="line">&#125;</span><br><span class="line">#第二种方式插入多条数据</span><br><span class="line">#result = collection.insert_many([data_4,data_5])</span><br><span class="line">#print(result)#&lt;pymongo.results.InsertManyResult object at 0x109435ec8&gt;</span><br><span class="line">#print(type(result))#&lt;class &apos;pymongo.results.InsertManyResult&apos;&gt;</span><br><span class="line">#print(result.inserted_ids)#[ObjectId(&apos;5b866d0f623b5643c6acf070&apos;), ObjectId(&apos;5b866d0f623b5643c6acf071&apos;)]</span><br><span class="line"></span><br><span class="line">#####   推荐使用insert_one()和insert_many()</span><br><span class="line"></span><br><span class="line">#查询</span><br><span class="line">#可以使用find_one()和find（）方法进行查询，其中find_one()查询得到的是单条结果，find（）则是返回一个生成器对象</span><br><span class="line"></span><br><span class="line">#result = collection.find_one(&#123;&apos;name&apos;:&apos;Lio&apos;&#125;)</span><br><span class="line">#print(type(result))#&lt;class &apos;dict&apos;&gt;</span><br><span class="line">#print(result)#&#123;&apos;_id&apos;: ObjectId(&apos;5b866486623b564260fca3f7&apos;), &apos;id&apos;: &apos;20180001&apos;, &apos;name&apos;: &apos;Lio&apos;, &apos;age&apos;: 20&#125;</span><br><span class="line"></span><br><span class="line">#返回的是字典类型，其中数据多了一个_id属性他是MongoDB插入数据时自动添加的</span><br><span class="line">#此外我们可以根据ObjectId来查询，此时需要bson库中的objectid:</span><br><span class="line">#from bson.objectid import ObjectId</span><br><span class="line">#result = collection.find_one(&#123;&apos;_id&apos;:ObjectId(&apos;5b866486623b564260fca3f7&apos;)&#125;)</span><br><span class="line">#print(type(result))#&lt;class &apos;dict&apos;&gt;</span><br><span class="line">#print(result)#&#123;&apos;_id&apos;: ObjectId(&apos;5b866486623b564260fca3f7&apos;), &apos;id&apos;: &apos;20180001&apos;, &apos;name&apos;: &apos;Lio&apos;, &apos;age&apos;: 20&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#对于多条数据查询可以使用find</span><br><span class="line">#results = collection.find(&#123;&apos;age&apos;:30&#125;)</span><br><span class="line">#print(type(results))#&lt;class &apos;pymongo.cursor.Cursor&apos;&gt;</span><br><span class="line">#print(results)#&lt;pymongo.cursor.Cursor object at 0x10cd07160&gt;</span><br><span class="line">#for result in results:#&#123;&apos;_id&apos;: ObjectId(&apos;5b866d0f623b5643c6acf070&apos;), &apos;id&apos;: &apos;20180005&apos;, &apos;name&apos;: &apos;heler&apos;, &apos;age&apos;: 30, &apos;gender&apos;: &apos;male&apos;&#125;</span><br><span class="line">#    print(result)</span><br><span class="line"></span><br><span class="line">#返回的结果是cursor类型，相当于一个生成器</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#条件查询</span><br><span class="line">#查询年龄大于20的数据</span><br><span class="line">#results = collection.find(&#123;&apos;age&apos;:&#123;&apos;$gt&apos;:20&#125;&#125;)</span><br><span class="line">#print(type(results))#&lt;class &apos;pymongo.cursor.Cursor&apos;&gt;</span><br><span class="line">#print(results)#&lt;pymongo.cursor.Cursor object at 0x10cf561d0&gt;</span><br><span class="line">#for result in results:#</span><br><span class="line">#    print(result)</span><br><span class="line">#查询结果：</span><br><span class="line">#&#123;&apos;_id&apos;: ObjectId(&apos;5b866b6c623b5643595070b2&apos;), &apos;id&apos;: &apos;20180002&apos;, &apos;name&apos;: &apos;mark&apos;, &apos;age&apos;: 21&#125;</span><br><span class="line">#&#123;&apos;_id&apos;: ObjectId(&apos;5b866b6c623b5643595070b3&apos;), &apos;id&apos;: &apos;20180003&apos;, &apos;name&apos;: &apos;kang&apos;, &apos;age&apos;: 24&#125;</span><br><span class="line">#&#123;&apos;_id&apos;: ObjectId(&apos;5b866c5d623b5643904db0af&apos;), &apos;id&apos;: &apos;20180004&apos;, &apos;name&apos;: &apos;lin&apos;, &apos;age&apos;: 25, &apos;gender&apos;: &apos;male&apos;&#125;</span><br><span class="line">#&#123;&apos;_id&apos;: ObjectId(&apos;5b866d0f623b5643c6acf070&apos;), &apos;id&apos;: &apos;20180005&apos;, &apos;name&apos;: &apos;heler&apos;, &apos;age&apos;: 30, &apos;gender&apos;: &apos;male&apos;&#125;</span><br><span class="line">#&#123;&apos;_id&apos;: ObjectId(&apos;5b866d0f623b5643c6acf071&apos;), &apos;id&apos;: &apos;20180006&apos;, &apos;name&apos;: &apos;jay&apos;, &apos;age&apos;: 22, &apos;gender&apos;: &apos;female&apos;&#125;</span><br><span class="line"></span><br><span class="line">#这里的查询条件是一个字典形式：意思是查询age大于20的信息,$gt是大于，其他常见入如下：</span><br><span class="line">#$lt       小于        &#123;&apos;age&apos;:&#123;&apos;$lt&apos;:20&#125;&#125;</span><br><span class="line">#$gt       大于        &#123;&apos;age&apos;:&#123;&apos;$gt&apos;:20&#125;&#125;</span><br><span class="line">#$lte       小于等于        &#123;&apos;age&apos;:&#123;&apos;$lte&apos;:20&#125;&#125;</span><br><span class="line">#$gte       大于等于        &#123;&apos;age&apos;:&#123;&apos;$gte&apos;:20&#125;&#125;</span><br><span class="line">#$ne       不等于        &#123;&apos;age&apos;:&#123;&apos;$ne&apos;:20&#125;&#125;</span><br><span class="line">#$in      在范围内        &#123;&apos;age&apos;:&#123;&apos;$in&apos;:[20,23]&#125;&#125;</span><br><span class="line">#$nin      不在范围内        &#123;&apos;age&apos;:&#123;&apos;$nin&apos;:[20,23]&#125;&#125;</span><br><span class="line">#$lt       小于        &#123;&apos;age&apos;:&#123;&apos;$t&apos;:20&#125;&#125;</span><br><span class="line"></span><br><span class="line">#还可以正则匹配</span><br><span class="line"></span><br><span class="line">#results = collection.find(&#123;&apos;name&apos;:&#123;&apos;$regex&apos;:&apos;^M.*&apos;&#125;&#125;)</span><br><span class="line"></span><br><span class="line">#&apos;$regex&apos;表示使用正则匹配，&apos;^M.*&apos;表示以M开头</span><br><span class="line">#其他：</span><br><span class="line">#$exists       属性是否存在       &#123;&apos;name&apos;:&#123;&apos;$exists&apos;:True&#125;&#125;      name的属性存在</span><br><span class="line">#$type         类型判断          &#123;&apos;age&apos;:&#123;&apos;$type&apos;:&apos;int&apos;&#125;&#125;        age的类型为int</span><br><span class="line">#$mod          数字模操作        &#123;&apos;age&apos;:&#123;&apos;$mod&apos;:&apos;[5,0]&apos;&#125;&#125;       年龄的模5余0</span><br><span class="line"></span><br><span class="line">#$text         文本查询          &#123;&apos;$text&apos;:&#123;&apos;$search&apos;:&apos;Mike&apos;&#125;&#125;   text类型的属性中包含Mike字符串</span><br><span class="line">#$where        高级条件查询       &#123;&apos;where&apos;:&apos;obj.fans_count == obj.follows_count&apos;&#125;       自身粉丝数等于关注数</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#计数</span><br><span class="line">#可使用count函数统计查询的数据条数</span><br><span class="line"></span><br><span class="line">#count = collection.find(&#123;&apos;name&apos;:&#123;&apos;$regex&apos;:&apos;^.*&apos;&#125;&#125;).count()</span><br><span class="line">#print(count)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#排序</span><br><span class="line">#pymongo.ASCENDIN升序,pymongo.DESCENDING降序</span><br><span class="line">#results = collection.find().sort(&apos;name&apos;,pymongo.DESCENDING)</span><br><span class="line">#for result in results:</span><br><span class="line">#    print(result)</span><br><span class="line"></span><br><span class="line">#偏移</span><br><span class="line">#使用skip(2)，表示偏移几个位置，及忽略查询到的前面2条数据</span><br><span class="line">#使用limit(2)表示最多获取多少结果，限制获取的条数</span><br><span class="line">#！！！注意在庞大数据的时候（千万、亿级别）不要使用大偏移量来查询数据，可能导致内存溢出</span><br><span class="line">#可以使用类似如下操作:</span><br><span class="line">#from bson.objectid import ObjectId</span><br><span class="line">#collection.find(&#123;&apos;_id&apos;:&#123;&apos;$gt&apos;:&apos;5b866b6c623b5643595070b2&apos;&#125;&#125;)</span><br><span class="line">#这时只需要记录上次查询的id</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#更新</span><br><span class="line">#使用update()方法更新</span><br><span class="line">#condition = &#123;&apos;name&apos;:&apos;Lio&apos;&#125;</span><br><span class="line">#result_1 = collection.find_one(condition)</span><br><span class="line">#print(result_1)</span><br><span class="line">#result_1[&apos;age&apos;] = 20</span><br><span class="line">#result_2 = collection.update(condition,result_1)</span><br><span class="line">#print(result_2)</span><br><span class="line"></span><br><span class="line">#这里我们需要先查询到要修改的数据，修改完之后使用udate()方法将修改后的数据传入</span><br><span class="line">#执行结果</span><br><span class="line">#&#123;&apos;_id&apos;: ObjectId(&apos;5b866486623b564260fca3f7&apos;), &apos;id&apos;: &apos;20180001&apos;, &apos;name&apos;: &apos;Lio&apos;, &apos;age&apos;: 20&#125;</span><br><span class="line">#&#123;&apos;n&apos;: 1, &apos;nModified&apos;: 0, &apos;ok&apos;: 1.0, &apos;updatedExisting&apos;: True&#125;</span><br><span class="line"></span><br><span class="line">#还可以使用 $set 进行更新,注意使用$set只会更新result_1字典里存在的字段，如果原先还有其他字段怎不会更新也不会删除</span><br><span class="line">#而如果不用$set，会把之前的数据全部用result_1替换，若原数据存在其他字段则会被删除</span><br><span class="line">#condition = &#123;&apos;name&apos;:&apos;Lio&apos;&#125;</span><br><span class="line">#result_1 = collection.find_one(condition)</span><br><span class="line">#print(result_1)</span><br><span class="line">#result_1[&apos;age&apos;] = 20</span><br><span class="line">#result_2 = collection.update(condition,&#123;&apos;$set&apos;:result_1&#125;)</span><br><span class="line">#print(result_2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#建议使用update_one()和update_many()，第二个参数不能直接使用字典要使用$类型操作符</span><br><span class="line">#使用matched_count(匹配的数据条数)和modified_count(影响的数据条数)查看结果</span><br><span class="line"></span><br><span class="line">#condition = &#123;&apos;name&apos;:&apos;Lio&apos;&#125;</span><br><span class="line">#result_1 = collection.find_one(condition)</span><br><span class="line"></span><br><span class="line">#result_1[&apos;age&apos;] = 22</span><br><span class="line">#result_2 = collection.update_one(condition,&#123;&apos;$set&apos;:result_1&#125;)</span><br><span class="line">#print(result_2)</span><br><span class="line">#print(result_2.matched_count,result_2.modified_count)</span><br><span class="line"></span><br><span class="line">#执行结果</span><br><span class="line">#&#123;&apos;_id&apos;: ObjectId(&apos;5b866486623b564260fca3f7&apos;), &apos;id&apos;: &apos;20180001&apos;, &apos;name&apos;: &apos;Lio&apos;, &apos;age&apos;: 20&#125;</span><br><span class="line">#&#123;&apos;n&apos;: 1, &apos;nModified&apos;: 1, &apos;ok&apos;: 1.0, &apos;updatedExisting&apos;: True&#125;</span><br><span class="line">#&lt;pymongo.results.UpdateResult object at 0x110dd2fc8&gt;</span><br><span class="line">#1 1</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#使用条件</span><br><span class="line">#表示查询年龄条件大于20的人，然后更新条件为&#123;&apos;$inc&apos;:&#123;&apos;age&apos;:1&#125;，表示age加1，执行后将会在爱满足条件的数据age字段加1</span><br><span class="line">#condition = &#123;&apos;age&apos;:&#123;&apos;$gt&apos;:20&#125;&#125;</span><br><span class="line">#result_2 = collection.update_one(condition,&#123;&apos;$inc&apos;:&#123;&apos;age&apos;:1&#125;&#125;)</span><br><span class="line">#print(result_2)</span><br><span class="line">#print(result_2.matched_count,result_2.modified_count)</span><br><span class="line"></span><br><span class="line">#执行结果：由于使用了update_one所以只影响了1条数据</span><br><span class="line">#&lt;pymongo.results.UpdateResult object at 0x10627bf48&gt;</span><br><span class="line">#1 1</span><br><span class="line"></span><br><span class="line">#使用update_many(),更新所有</span><br><span class="line">#condition = &#123;&apos;age&apos;:&#123;&apos;$gt&apos;:10&#125;&#125;</span><br><span class="line">#result_2s = collection.update_many(condition,&#123;&apos;$inc&apos;:&#123;&apos;age&apos;:1&#125;&#125;)</span><br><span class="line">#print(type(result_2s))</span><br><span class="line">#print(result_2s)</span><br><span class="line">#print(result_2s.matched_count,result_2s.modified_count)</span><br><span class="line"></span><br><span class="line">#执行结果</span><br><span class="line">#&lt;class &apos;pymongo.results.UpdateResult&apos;&gt;</span><br><span class="line">#&lt;pymongo.results.UpdateResult object at 0x10f76bfc8&gt;</span><br><span class="line">#6 6</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#删除</span><br><span class="line">#result = collection.remove(&#123;&apos;name&apos;:&apos;heler&apos;&#125;)</span><br><span class="line">#print(result)   #&#123;&apos;n&apos;: 1, &apos;ok&apos;: 1.0&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#推荐使用delete_one()和delete_many()</span><br><span class="line">#result = collection.delete_one(&#123;&apos;name&apos;:&apos;lin&apos;&#125;)</span><br><span class="line">#print(result)   #&lt;pymongo.results.DeleteResult object at 0x10e8fadc8&gt;</span><br><span class="line">#print(result.deleted_count)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">result = collection.delete_many(&#123;&apos;age&apos;:&#123;&apos;$lt&apos;:26&#125;&#125;)</span><br><span class="line">print(result)   #&lt;pymongo.results.DeleteResult object at 0x10e40bdc8&gt;</span><br><span class="line">print(result.deleted_count) #4</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#其他操作</span><br><span class="line">#find_one_and_delete()</span><br><span class="line">#find_one_and_replace()</span><br><span class="line">#find_one_and_update()</span><br><span class="line">#详见官方文档</span><br></pre></td></tr></table></figure>
