        <h3 id="fit"><a href="#fit" class="headerlink" title="fit"></a>fit</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">model.fit(X_train, y_train, epochs=50, batch_size=128)</span><br></pre></td></tr></table></figure>
<p>各参数含义：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">#fit参数详情</span><br><span class="line">keras.models.fit(</span><br><span class="line">self,</span><br><span class="line">x=None, #训练数据</span><br><span class="line">y=None, #训练数据label标签</span><br><span class="line">batch_size=None, #每经过多少个sample更新一次权重，defult 32</span><br><span class="line">epochs=1, #训练的轮数epochs</span><br><span class="line">verbose=1, #0为不在标准输出流输出日志信息，1为输出进度条记录，2为每个epoch输出一行记录</span><br><span class="line">callbacks=None,#list，list中的元素为keras.callbacks.Callback对象，在训练过程中会调用list中的回调函数</span><br><span class="line">validation_split=0., #浮点数0-1，将训练集中的一部分比例作为验证集，然后下面的验证集validation_data将不会起到作用</span><br><span class="line">validation_data=None, #验证集</span><br><span class="line">shuffle=True, #布尔值和字符串，如果为布尔值，表示是否在每一次epoch训练前随机打乱输入样本的顺序，如果为&quot;batch&quot;，为处理HDF5数据</span><br><span class="line">class_weight=None, #dict,分类问题的时候，有的类别可能需要额外关注，分错的时候给的惩罚会比较大，所以权重会调高，体现在损失函数上面</span><br><span class="line">sample_weight=None, #array,和输入样本对等长度,对输入的每个特征+个权值，如果是时序的数据，则采用(samples，sequence_length)的矩阵</span><br><span class="line">initial_epoch=0, #如果之前做了训练，则可以从指定的epoch开始训练</span><br><span class="line">steps_per_epoch=None, #将一个epoch分为多少个steps，也就是划分一个batch_size多大，比如steps_per_epoch=10，则就是将训练集分为10份，不能和batch_size共同使用</span><br><span class="line">validation_steps=None, #当steps_per_epoch被启用的时候才有用，验证集的batch_size</span><br><span class="line">**kwargs #用于和后端交互</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">返回的是一个History对象，可以通过History.history来查看训练过程，loss值等等</span><br></pre></td></tr></table></figure>
